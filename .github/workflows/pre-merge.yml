name: PR Checks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Run tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
  publish:
    name: Check that the publish plugin works
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Check that the publish plugin works
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishToMavenLocal
